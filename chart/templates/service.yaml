apiVersion: v1
kind: Service
metadata:
  name: {{ include "scaleodm.fullname" . }}
  labels:
    {{- include "scaleodm.labels" . | nindent 4 }}
spec:
  type: {{ .Values.api.service.type }}
  ports:
    - port: {{ .Values.api.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "scaleodm.selectorLabels" . | nindent 4 }}
