apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "scaleodm.fullname" . }}
  labels:
    {{- include "scaleodm.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.api.replicaCount }}
  selector:
    matchLabels:
      {{- include "scaleodm.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
      labels:
        {{- include "scaleodm.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "scaleodm.serviceAccountName" . }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.global.imageRegistry }}{{ .Values.api.image.repository }}:{{ .Values.api.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.api.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.api.port }}
              protocol: TCP
          env:
            {{- if .Values.database.external.enabled }}
            - name: SCALEODM_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ required "database.external.secret.name is required when database.external.enabled=true" .Values.database.external.secret.name }}
                  key: {{ required "database.external.secret.key is required when database.external.enabled=true" .Values.database.external.secret.key }}
            {{- else }}
            - name: SCALEODM_DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "scaleodm.fullname" . }}-secret
                  key: database-url
            {{- end }}

            - name: SCALEODM_S3_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: {{ required "s3.external.secret.name is required" .Values.s3.external.secret.name }}
                  key: {{ .Values.s3.external.secret.keys.endpoint | default "SCALEODM_S3_ENDPOINT" }}
                  optional: true
            - name: SCALEODM_S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ required "s3.external.secret.name is required" .Values.s3.external.secret.name }}
                  key: {{ .Values.s3.external.secret.keys.accessKey | default "SCALEODM_S3_ACCESS_KEY" }}
                  optional: true
            - name: SCALEODM_S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ required "s3.external.secret.name is required" .Values.s3.external.secret.name }}
                  key: {{ .Values.s3.external.secret.keys.secretKey | default "SCALEODM_S3_SECRET_KEY" }}
                  optional: true
            - name: SCALEODM_S3_STS_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: {{ required "s3.external.secret.name is required" .Values.s3.external.secret.name }}
                  key: {{ .Values.s3.external.secret.keys.stsEndpoint | default "SCALEODM_S3_STS_ENDPOINT" }}
                  optional: true
            - name: SCALEODM_S3_STS_ROLE_ARN
              valueFrom:
                secretKeyRef:
                  name: {{ required "s3.external.secret.name is required" .Values.s3.external.secret.name }}
                  key: {{ .Values.s3.external.secret.keys.stsRoleArn | default "SCALEODM_S3_STS_ROLE_ARN" }}
                  optional: true
            - name: K8S_NAMESPACE
              value: {{ .Values.kubernetes.namespace | quote }}
            - name: SCALEODM_ODM_IMAGE
              value: {{ .Values.config.odmImage | quote }}
            - name: SCALEODM_CLUSTER_URL
              value: {{ .Values.config.clusterUrl | default (printf "http://%s.%s.svc.cluster.local:%d" (include "scaleodm.fullname" .) .Release.Namespace .Values.api.service.port) | quote }}
            - name: ENQUEUE_TEST_JOBS
              value: {{ .Values.config.enqueueTestJobs | quote }}
            {{- if .Values.kubernetes.kubeconfigPath }}
            - name: KUBECONFIG_PATH
              value: {{ .Values.kubernetes.kubeconfigPath | quote }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            {{- toYaml .Values.api.resources | nindent 12 }}
      {{- with .Values.api.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.api.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}